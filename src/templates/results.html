<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Matching Results Dashboard</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>CV File Name</th>
                        <th>Email</th>
                        <th>Similarity Score</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop to display the matching results -->
                    {% for match in matches %}
                    <tr>
                        <td>{{ match.filename }}</td> <!-- Nom du fichier CV -->
                        <td>{{ match.email }}</td> <!-- Email -->
                        
                        <td>
                            <!-- Form to send an email to the candidate -->
                            <form action="/send_email" method="post">
                                <input type="hidden" name="email" value="{{ match.email }}">
                                <button type="submit" class="btn btn-success">Send Acceptance Email</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
